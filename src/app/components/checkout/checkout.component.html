<div class="container">
  <div class="row justify-content-center">
    <div class="card m-3 m-width">
      <h5 class="card-header">Checkout</h5>
      <div class="card-body">
        <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
          <div class="form-row">
            <div class="form-group col-5">
              <label>First Name</label>
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                [ngClass]="{ 'is-invalid': f.firstName.touched && f.firstName.errors }"
              />
              <div
                *ngIf="f.firstName.touched && f.firstName.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.firstName.errors.required">
                  First Name is required
                </div>
              </div>
            </div>
            <div class="form-group col-5">
              <label>Last Name</label>
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                [ngClass]="{ 'is-invalid': f.lastName.touched && f.lastName.errors }"
              />
              <div
                *ngIf="f.lastName.touched && f.lastName.errors"
                class="invalid-feedback"
              >
                <div *ngIf="f.lastName.errors.required">
                  Last Name is required
                </div>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-5">
              <label>Email</label>
              <input
                type="text"
                formControlName="email"
                class="form-control"
                [ngClass]="{ 'is-invalid': f.email.touched  && f.email.errors }"
              />
              <div *ngIf="f.email.touched && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>
            <div class="form-group col-5">
              <label>Phone Number</label>
              <input
                type="text"
                formControlName="phone"
                class="form-control"
                [ngClass]="{ 'is-invalid': f.phone.touched && f.phone.errors }"
              />
              <div *ngIf="f.phone.touched && f.phone.errors" class="invalid-feedback">
                <div *ngIf="f.phone.errors.required">
                  Phone number is required
                </div>
                <div *ngIf="f.phone.errors.pattern">
                  Phone number must be a valid phone number
                </div>
              </div>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-5">
              <label>Address</label>
              <textarea
                type="text"
                formControlName="address"
                id="address"
                class="form-control"
                maxlength="500"
                [ngClass]="{ 'is-invalid': f.address.touched && f.address.errors }"
              ></textarea>
            </div>
          </div>
          <div class="form-group form-check"></div>
          <div class="text-center">
            <button class="btn btn-primary mr-1" [disabled]="checkoutForm.invalid">Place Order</button>
            <button
              class="btn btn-secondary mg-left"
              type="reset"
              (click)="onReset()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
